<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/script.js" defer></script>
</head>

<body>
    <!--HEADER, LOGO-MENU Y MENU-BTN RESPONSIVE.-->
    <header class="header">
        <section class="container">
            <!--Logo-->
            <div class="logo">
                <a class="logo__text" href="#">myLorem</a>
            </div>
            <!--Btn-Burger-->
            <button class="menu-btn">
                <svg class="menu-btn__svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24">
                    <path d="M4 6H20V8H4zM4 11H20V13H4zM4 16H20V18H4z" />
                </svg>
                <svg class="menu-btn__svg none" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24">
                    <path
                        d="M16.192 6.344L11.949 10.586 7.707 6.344 6.293 7.758 10.535 12 6.293 16.242 7.707 17.656 11.949 13.414 16.192 17.656 17.606 16.242 13.364 12 17.606 7.758z" />
                </svg>
            </button>
            <!--Nav-->
            <nav class="menu">
                <a class="menu__enlace  anim-bottom to-left" href="#">Welcome </a>
                <a class="menu__enlace  anim-bottom to-left" href="#">Dropdonw</a>
                <a class="menu__enlace  anim-bottom to-left" href="#">Left Sidebar</a>
                <a class="menu__enlace  anim-bottom to-left" href="#">Right Sidebar </a>
                <a class="menu__enlace  anim-bottom to-left" href="#">No Sidebar</a>
            </nav>
        </section>
    </header>

</body>

</html>
